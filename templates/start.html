<!DOCTYPE html>
<html lang='en'>
<head>
    <meta name='description' content='Tiny Journeys'>
	<meta name='author' content='Asia P'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<meta charset='UTF-8'>
    <title> {% block title %}{% endblock %} | Tiny Journeys </title>
	<link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    {% block head %}{% endblock %}
    {% from 'page_layout/footer/templates/blocks/block_footer.html' import block_footer with context %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
	<link rel="stylesheet" type="text/css" href="../static/css/styles.css?q5vd6">
</head>

<body>
    {% block jumbotron %}{% endblock %}
    <div class="container" id="home">
        {% block content %}{% endblock %}
	</div>
	{{ block_footer() }}
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %} {% endblock %}

</body>

</html>
